<style>
  body {
    font-family: sans-serif;
    margin: 0;
    background: #ffffff;
  }

  /* Back button */
  .back-button {
    display: block;
    text-align: center;
    margin: 20px 0;
    font-size: 18px;
  }

  .back-button a {
    color: #000;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid #000;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .back-button a:hover {
    background: #f0f0f0;
  }

  /* Zero-gap gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 0;  /* no gap */
  }

  .gallery a {
    position: relative;
    overflow: hidden;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.35s ease;
  }

  /* Hover zoom effect */
  .gallery img:hover {
    transform: scale(1.08);
  }

  /* Lightbox (same functionality) */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 40px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.95);
  }

  .lightbox img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 90vh;
    border-radius: 10px;
  }

  .lightbox:target {
    display: block;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 20px;
    color: white;
    font-size: 40px;
    text-decoration: none;
    font-weight: bold;
  }
